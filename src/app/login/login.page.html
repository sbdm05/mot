<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>

    <form [formGroup]="form" >

      <!-- email -->
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input required minlength="2" type='email' formControlName='email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input required minlength="2" formControlName='pwd'></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="onSubmit()">Enregistrer
      </ion-button>

    </form>

  </ion-content>


</ion-content>
