<ion-header>
  <ion-toolbar>
    <ion-title>reset-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)='onSubmit()'>
    <label>Choisissez un nouveau mot de passe</label>
    <input [(ngModel)]='newPwd' type='password' name='password'>
    <button type='submit'>Valider</button>
    <div *ngIf='errorForm' class='error'>Le mot de passe doit contenir au moins 7 caract√®res</div>
  </form>
</ion-content>
