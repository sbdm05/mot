<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>

    <form [formGroup]="form">

      <!-- email -->
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input required minlength="5" type='email' formControlName='email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input required minlength="7" formControlName='pwd'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmation mot de passe</ion-label>
        <ion-input required minlength="7" formControlName='pwdConfirm'></ion-input>
      </ion-item>



      <ion-button expand="block" [disabled]='this.form.invalid' (click)="onSubmit()">Créer un compte
      </ion-button>

    </form>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Déjà un compte ?</ion-card-title>
        <ion-card-subtitle>identifiez-vous</ion-card-subtitle>
        <ion-button [routerLink]="['/login']">Je m'identifie</ion-button>
      </ion-card-header>


    </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Mot de passe oublié ?</ion-card-title>
            <ion-card-subtitle>identifiez-vous</ion-card-subtitle>
            <ion-button [routerLink]="['/forgot-password']">Je réinitialise</ion-button>
          </ion-card-header>


        </ion-card>

  </ion-content>


</ion-content>
