<ion-menu contentId="main-content" side='end'>
  <ion-header>
    <ion-toolbar>
      <ion-title>Mon Profil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button color="warning" expand="block" (click)=' onLogout() '>Me déconnecter</ion-button>

    <!-- modal -->
    <ion-button color="danger" id="open-modal" expand="block">Supprimer mon compte</ion-button>
    <!-- <p>test{{ message }}</p> -->
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Annuler</ion-button>
            </ion-buttons>
            <ion-title>Supprimer</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirmer</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">écrivez EFFACER</ion-label>
            <ion-input type="text" placeholder="EFFACER" [(ngModel)]="confirmMessage"></ion-input>
          </ion-item>
          <ion-item *ngIf='erreurCopy'>
            <ion-label class='error'>{{erreurCopy}}</ion-label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>



  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Mes infos
      </ion-title>


    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
